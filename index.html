<!DOCTYPE html>
<html lang="en"><head>
	<title>Number system converter</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="icon" href="favicon.ico">
	<link rel="apple-touch-icon" href="favicon.ico">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&amp;family=RocknRoll+One&amp;display=swap" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="myscript.js"></script>
</head>
<body>
	<div id="wrapper">
		<h1>Number system converter</h1>
		<h3>David Kaufmann</h3>

		<label for="dec">Decimal</label>
		<input spellcheck="false" id="dec" placeholder="78">

		<label for="bin">Binary</label>
		<input spellcheck="false" id="bin" placeholder="1001110">

		<label for="hex">Hexadecimal</label>
		<input spellcheck="false" id="hex" placeholder="4E">

		<button id="reset">RESET</button>
	</div>

</body></html>
